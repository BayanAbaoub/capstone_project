{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/submit-a-review.png' %}" alt="Submit a Review" class="submit-review-image" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ submit.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ submit.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->

      <p class="text-end"><em>Updated on: {{ submit.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
